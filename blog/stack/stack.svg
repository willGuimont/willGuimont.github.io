<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title id="title">Stack with push and pop</title>
  <desc id="desc">A vertical stack with a blue x above 42, which is above 3. An upward arrow on the left labeled Push points to the top, and a downward arrow on the right labeled Pop points away from the top.</desc>
  <defs>
    <marker id="arrow-head" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="currentColor" />
    </marker>
    <style>
      .stack { fill: #ffffff; stroke: #1e293b; stroke-width: 2; }
      .slot { fill: #f1f5f9; }
      .label { font: 600 14px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial; fill: #0f172a; }
      .val { font: 700 20px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill: #0f172a; }
      /* Blue slot variant for x */
      .slot.x { fill: #2563eb; }
      .val.x { fill: #ffffff; }
      .arrow { stroke: #2563eb; stroke-width: 3; fill: none; marker-end: url(#arrow-head); }
      .arrow.pop { stroke: #dc2626; }
      .caption { font: 600 14px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial; fill: #2563eb; }
      .caption.pop { fill: #dc2626; }
      .bg { fill: #ffffff; }
      @media (prefers-color-scheme: dark) {
        .stack { stroke: #94a3b8; }
        .slot { fill: #0b1220; }
        .label, .val { fill: #94a3b8; }
        .val.x { fill: #ffffff; }
        .arrow { stroke: #60a5fa; }
        .arrow.pop { stroke: #f87171; }
        .caption { fill: #60a5fa; }
        .caption.pop { fill: #f87171; }
        .bg { fill: #ffffff; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="640" height="360"/>

  <!-- Stack container -->
  <g transform="translate(260, 50)">
    <!-- Outer frame -->
    <rect class="stack" x="0" y="0" width="120" height="240" rx="8" ry="8"/>

    <!-- Slots (top to bottom) -->
    <g>
      <!-- Consistent spacing: 48px height, 8px gaps -->
      <!-- Empty upper slots -->
      <rect class="slot" x="8" y="8" width="104" height="48" rx="6" opacity=".25"/>
  <rect class="slot x" x="8" y="64" width="104" height="48" rx="6"/>
  <text class="val x" x="60" y="88" text-anchor="middle" dominant-baseline="middle">x</text>

      <!-- 42 above 3 near bottom -->
      <rect class="slot" x="8" y="120" width="104" height="48" rx="6"/>
      <text class="val" x="60" y="144" text-anchor="middle" dominant-baseline="middle">42</text>

      <rect class="slot" x="8" y="176" width="104" height="48" rx="6"/>
      <text class="val" x="60" y="200" text-anchor="middle" dominant-baseline="middle">3</text>
    </g>

    <!-- Labels -->
    <text class="label" x="60" y="-12" text-anchor="middle">Top</text>
  </g>

  <!-- Push arrow (left, up toward top of current stack) -->
  <g>
    <path class="arrow" d="M 150 230 C 165 185, 195 160, 250 144" />
    <text class="caption" x="140" y="240" text-anchor="end">Push(x)</text>
  </g>

  <!-- Pop arrow (right, away from top) -->
  <g>
    <path class="arrow pop" d="M 380 144 C 450 154, 480 178, 480 218" />
    <text class="caption pop" x="490" y="228" text-anchor="start">Pop()</text>
  </g>
<!-- End -->
</svg>
